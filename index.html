<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pokemon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="row d- mx-auto my-auto"> -->
    <div class="d-flex flex-row align-items-center">
      <div class="col-md-3 mx-auto text-center">
        <img id="sprite1" class="img-fluid" />
        <div class="progress">
          <div
            class="progress-bar"
            id="hp1"
            role="progressbar"
            style="width: 100%"
          >
            100%
          </div>
        </div>

        <div id="attackList1" class="text-left"></div>
      </div>
      <div class="col-md-3 mx-auto ">
        <img src="sprites/vs.png" class="img-fluid" />
      </div>
      <div class="col-md-3 mx-auto text-center ">
       
        <img id="sprite2" class="img-fluid" />
  
        <div class="progress">
          <div
            class="progress-bar"
            id="hp2"
            role="progressbar"
            style="width: 100%"
          >
            100%
          </div>
        </div>
          <div id="attackList2" class="text-justify"></div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row text-center">
      <div class="col">
        <button class="btn-light" onclick="attack(charmander,2,squirtle)">
          Attack
        </button>
      </div>
    </div>
    <div class="col" id="output">
    
    </div>

    <div class="col-md-3 mx-auto" id="item-list">
    </div>
    <div class="d-flex flex-row text-center">
    <div class="col">
    <button class="btn-light" onclick="squirtle.healPokemon(useItem(squirtle)[0])">
      Use
    </button>
    </div>
    </div>

    <script src="pokemon.js"></script>
    <script src="party.js"></script>
    <script src="trainer.js"></script>
    <script src="item.js"></script>
    <script src="bag.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
